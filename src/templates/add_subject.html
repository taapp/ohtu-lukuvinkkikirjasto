<html>
  <head>
    <title>Lisää lukuvinkki</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="static/bootstrap.min.css" rel="stylesheet" media="screen">
    <script type="text/javascript">
      function showIsbn() {
              document.getElementById('isbn').style.display = 'block';
            }
      function hideIsbn() {
              document.getElementById('isbn').style.display = 'none';
          }
      </script>
  </head>
  <body>
    <ul>
      <li><a href="/logout">Kirjaudu ulos</a></li>
    </ul>
    <div class="container">
      <h1>Lisää lukuvinkki</h1>
      <br>
      <form action="" method="post">
          <legend>Valitse tyyppi</legend>
    
            <input type="radio" onclick="showIsbn();" id="kirja" name="tyyppi" value="kirja">
            <label for="kirja">Kirja</label><br/>

            <input type="radio" onclick="hideIsbn();" id="podcast" name="tyyppi" value="podcast">
            <label for="podcast">Podcast</label><br/>

            <input type="radio" onclick="hideIsbn();" id="artikkeli" name="tyyppi" value="artikkeli">
            <label for="artikkeli">Artikkeli</label><br/>

            <input type="radio" onclick="hideIsbn();" id="video" name="tyyppi" value="video">
            <label for="video">Video</label><br/>

            <input type="radio" onclick="hideIsbn();" id="muu" name="tyyppi" value="muu">
            <label for="muu">Muu</label><br/>
         <input type="text" placeholder="Otsikko" name="otsikko" id="otsikko"><br>
         <input type="text" placeholder="Tekijä" name="kirjailija" id="kirjailija"><br>
         <input style="display: none;" type="text" placeholder="ISBN" name="isbn" id="isbn"><br>
         <input type="text" placeholder="Tagit" name="tagit" id="tagit"><br>
         <input type="text" placeholder="URL" name="url" id="url"><br>
         <input type="text" placeholder="Kommentti" name="kommentti" id="kommentti"><br>
         <input type="text" placeholder="Kuvaus" name="kuvaus" id="kuvaus"><br>
         <input type="text" placeholder="Liittyvät kurssit" name="kurssit" id="kurssit"><br>
          <input type="checkbox" id="yksityinen" name="yksityinen"
                 checked>
          <label for="yksityinen">Yksityinen lukuvinkki</label>
          <div>
         <button>
            Lisää
          </button>
          </div>
      </form>
      {% if error %}
        <p class="error"><strong>Virhe:</strong> {{ error }}
      {% endif %}
    </div>
  </body>
</html>
